<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Alert list</title>
 <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css"
          rel="stylesheet">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
</head>


<body>

 <div class="container">
      <div class="header">
        <h3 class="text-muted">Welcome</h3>
      </div>
      <hr />
       <div class="row">
       <!-- Display the current logged in username and the link to logout
        -->
        <a href="{% url 'logout' %}">Logout</a>

      <div class="alert alert-success">You are logged in as {{ username }}.</div>
      <!-- 'url' template tage takes the name of the URL pattern
           as an argument and renders the URL path. Here it renders
           the path to the logout URL.
      -->
      
         {% if alert_list %}
    {% for alert in alert_list %}
    	<div>
        <b>{{ alert.alertName }}:</b>
        </br>
        <p>{{ alert.alertText }}</p>
        <p>{{ alert.latitude }}, {{alert.longitude}}</p>


        </div>
    {% endfor %}
{% else %}
	<p> No active alerts. </p>
{% endif %}


       </div>
      <form method="post" action="">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Submit" />
	</form>
       </div>
</div>
